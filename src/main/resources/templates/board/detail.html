<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <!-- --------------------- config --------------------- -->
  <th:block th:replace="/fragments/config :: configFragment"></th:block>
</head>
<body>
<!-- --------------------- header --------------------- -->
<div th:replace="/fragments/header :: headerFragment"></div>


<div class="container">

  <div style="margin: 1rem 0">
    <button type="button" class="btn btn-outline-secondary" onclick="history.back()">돌아가기</button>
    <button class="btn btn-warning">수정</button>
    <button class="btn btn-danger">삭제</button>
  </div>

  <div style="border: 2px solid lightgray; border-radius: 1rem; padding: 1rem; margin-bottom: 1rem">

      <div class="mb-3 mt-3" style="margin-bottom: 1rem;">
        <h1 id="title" th:text="${board.title}">title</h1>
        작성자: <span th:text="${board.user.username}"></span><br>
        작성일: <span th:text="${board.createDate}"></span>
      </div>

      <hr>

      <div class="mb-3" style="margin-bottom: 1rem;">
        <div id="content">
          <p th:utext="${board.content}"></p>
        </div>
      </div>
  </div>


</div>


<!-- --------------------- footer --------------------- -->
<div th:replace="/fragments/footer :: footerFragment"></div>
</body>
</html>
